<!DOCTYPE html>
<html lang="en">

<head>
    <div th:replace="~{/fragments/header :: head}"></div>
</head>

<body>
    <main>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar(current)">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">
                    <img src="/img/icons8-pizza-100.png" alt="Pizza Logo" width="40" height="40">
                    Pizzeria Spring
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" th:classAppend="${current == 'pizzas'} ? active : not-active"
                                aria-current="page" th:href="@{/pizzas}">Pizze</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAuthority('ADMIN')">
                            <a class="nav-link" th:classAppend="${current == 'ingredients'} ? active : not-active"
                                aria-current="page" th:href="@{/ingredients}">Ingredienti</a>
                        </li>
                    </ul>
                    <div class="ms-auto d-flex">
                        <div class="dropdown">
                            <button class="btn btn-secondary" type="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                <span th:text="|Ciao ${username}|"></span>
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-person-fill" viewBox="0 0 16 16">
                                    <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
                                </svg>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li>
                                    <h6 class="dropdown-header">Profilo utente</h6>
                                </li>
                                <li>
                                    <span class="dropdown-item-text">Logged user: <span sec:authentication="name"></span></span>
                                </li>
                                <li>
                                    <span class="dropdown-item-text">Role: <span sec:authentication="principal.authorities"></span></span>
                                </li>
                                <li><hr class="dropdown-divider"></li>
                                <li><a class="dropdown-item" href="/logout"> LOGOUT </a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </main>
    <div th:replace="~{fragments/header :: bootstrapScript}"></div>
</body>

</html>
